{% extends "layout.html" %}
{% block body %}
<div id="main" class="container">
    <h2>All Uploads</h2>
    <table class="table table-hover">
      <tr>
        <th>#
        <th>Title
        <th>Date
        <th>Text
      {%- for upload in uploads %}
      <tr class={{ "success" if upload.done }}>
        <td><a href="/uploads/{{ upload.id }}">{{ upload.id }}</a>
        <td style={{ "text-decoration:line-through" if upload.done }}>{{ upload.title }}
        <td>{{ upload.pub_date.strftime('%Y-%m-%d %H:%M') }}
        <td>{{ upload.text }}</td>
      {%- endfor %}
    </table>
    <p>
      <a href="{{ url_for('new') }}" class="btn btn-large btn-primary">New Upload</a>


</div>
{% endblock %}
